<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle (optional, can be removed) -->
  <circle cx="200" cy="200" r="190" fill="none" stroke="#4A90E2" stroke-width="2"/>

  <!-- Crystal/Diamond Shape -->
  <g id="crystal">
    <!-- Main diamond -->
    <polygon points="200,80 260,160 200,240 140,160" fill="#4A90E2" opacity="0.9"/>
    <polygon points="200,80 260,160 200,140" fill="#6DB3F2" opacity="0.8"/>
    <polygon points="140,160 200,240 200,140" fill="#2E7BC4" opacity="0.8"/>
    <polygon points="260,160 200,240 200,140" fill="#5AA5E8" opacity="0.8"/>

    <!-- Sparkles around crystal -->
    <g id="sparkles" fill="#4A90E2">
      <!-- Top sparkle -->
      <path d="M200,50 L202,58 L210,60 L202,62 L200,70 L198,62 L190,60 L198,58 Z"/>
      <!-- Right sparkle -->
      <path d="M280,140 L282,148 L290,150 L282,152 L280,160 L278,152 L270,150 L278,148 Z"/>
      <!-- Left sparkle -->
      <path d="M120,140 L122,148 L130,150 L122,152 L120,160 L118,152 L110,150 L118,148 Z"/>
      <!-- Bottom right -->
      <path d="M250,220 L252,228 L260,230 L252,232 L250,240 L248,232 L240,230 L248,228 Z"/>
      <!-- Bottom left -->
      <path d="M150,220 L152,228 L160,230 L152,232 L150,240 L148,232 L140,230 L148,228 Z"/>
    </g>
  </g>

  <!-- Text -->
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2E3A47">
    MAGIC CRYSTAL
  </text>
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#4A90E2" letter-spacing="4">
    LAUNDRY
  </text>
</svg>